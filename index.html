<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>D√©tecteur IA - L'Instant Opportun</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #f0f8ff, #e6e6fa); }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        textarea { width: 100%; height: 200px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; resize: vertical; }
        button { background: #3b82f6; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2563eb; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .result { text-align: center; padding: 20px; }
        .score { font-size: 48px; font-weight: bold; margin-bottom: 10px; }
        .red { color: #dc2626; }
        .yellow { color: #d97706; }
        .green { color: #059669; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç D√©tecteur de Texte IA</h1>
            <p>Analysez vos textes pour d√©tecter s'ils ont √©t√© g√©n√©r√©s par une intelligence artificielle</p>
            <div style="color: #8b5cf6; font-weight: bold;">L'Instant Opportun</div>
        </div>

        <div class="card">
            <h2>üìù Texte √† analyser</h2>
            <textarea id="textInput" placeholder="Collez ici le texte que vous souhaitez analyser. Plus le texte est long, plus l'analyse sera pr√©cise..."></textarea>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                <span id="wordCount">0 mots</span>
                <button onclick="analyzeText()" id="analyzeBtn">Analyser le texte</button>
            </div>
        </div>

        <div class="card" id="results" style="display: none;">
            <div class="result">
                <div class="score" id="score">0%</div>
                <div>Probabilit√© de g√©n√©ration par IA</div>
                <div style="margin-top: 20px;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; text-align: left;">
                        <div>
                            <h3>üìä Statistiques</h3>
                            <div id="stats"></div>
                        </div>
                        <div>
                            <h3>‚ö†Ô∏è Indicateurs</h3>
                            <div id="indicators"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const wordCount = document.getElementById('wordCount');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const results = document.getElementById('results');
        const score = document.getElementById('score');
        const stats = document.getElementById('stats');
        const indicators = document.getElementById('indicators');

        textInput.addEventListener('input', function() {
            const words = this.value.split(/\s+/).filter(w => w.length > 0);
            wordCount.textContent = words.length + ' mots';
        });

        function analyzeText() {
            const text = textInput.value.trim();
            if (!text) return;

            analyzeBtn.textContent = 'Analyse en cours...';
            analyzeBtn.disabled = true;

            setTimeout(function() {
                const words = text.split(/\s+/).filter(w => w.length > 0);
                const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
                
                let aiScore = 0;
                let detectedIndicators = [];

                // Analyse basique
                const lowerText = text.toLowerCase();
                const aiPhrases = [
                    'il est important de noter',
                    'il convient de souligner',
                    'en conclusion',
                    'par ailleurs',
                    'n√©anmoins',
                    'en outre'
                ];

                aiPhrases.forEach(phrase => {
                    if (lowerText.includes(phrase)) {
                        aiScore += 15;
                        detectedIndicators.push('Expression typique IA: "' + phrase + '"');
                    }
                });

                if (words.length > 100) {
                    const avgWordsPerSentence = words.length / sentences.length;
                    if (avgWordsPerSentence > 20 && avgWordsPerSentence < 25) {
                        aiScore += 20;
                        detectedIndicators.push('Longueur de phrases uniforme');
                    }
                }

                const finalScore = Math.min(aiScore, 85);
                
                // Affichage des r√©sultats
                score.textContent = finalScore + '%';
                score.className = 'score ' + (finalScore >= 60 ? 'red' : finalScore >= 30 ? 'yellow' : 'green');
                
                stats.innerHTML = `
                    <p><strong>Mots:</strong> ${words.length}</p>
                    <p><strong>Phrases:</strong> ${sentences.length}</p>
                    <p><strong>Mots/phrase:</strong> ${Math.round(words.length / sentences.length * 10) / 10}</p>
                `;
                
                if (detectedIndicators.length > 0) {
                    indicators.innerHTML = detectedIndicators.map(ind => `<p style="color: #d97706;">‚Ä¢ ${ind}</p>`).join('');
                } else {
                    indicators.innerHTML = '<p style="color: #059669;">‚úÖ Aucun indicateur suspect d√©tect√©</p>';
                }
                
                results.style.display = 'block';
                analyzeBtn.textContent = 'Analyser le texte';
                analyzeBtn.disabled = false;
            }, 1000);
        }
    </script>
</body>
</html>
